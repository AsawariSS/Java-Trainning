<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>

</head>
<body>
	<form th:action="@{/addEmployee}" th:object="${employee}" method="post">
		<div class="container">
			<h1>Employee Details</h1>
			<hr>

			<label for="firstname"><b>First Name:</b></label> <input type="text"
				placeholder="Enter First Name" name="firstname" id="firstname"
				required> <label for="lastname"><b>Last Name:</b></label> <input
				type="text" placeholder="Enter Last Name" name="lastname"
				id="lastname" required>
			<hr>

			<label for="address"><b>Address:</b></label> <input type="text"
				placeholder="Enter Address" name="address" id="address" required>
			<hr>

			<label for="qualifications"><b>Qualifications:</b></label> <input
				type="text" placeholder="Enter Qualifications" name="qualifications"
				id="qualifications" required>
			<hr>
			<label for="dept"><b>Department:</b></label> <input type="text"
				placeholder="Enter Department" name="dept" id="dept" required>

			<label for="desi"><b>Designation:</b></label> <input type="text"
				placeholder="Enter Designation" name="desi" id="desi" required>

			<hr>
			<button type="submit" class="registerbtn">Submit</button>
		</div>
	</form>
</body>
</html>
